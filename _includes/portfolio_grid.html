<!-- Episodes Section -->
<section id="episodes">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Episodes</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">
            {% for post in site.posts %}
                <div class="col-sm-8 col-sm-offset-2 portfolio-item">
                    <a href="{{ post.url }}" class="portfolio-link" data-toggle="modal">{{ post.title }}</a>
                    <div class="description">{{ post.description }}</div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
